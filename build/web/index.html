<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Trang Chủ - Dorm Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://toquoc.mediacdn.vn/280518851207290880/2021/5/12/avatar1620835712801-16208357132931948044466.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Make the background cover the entire screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white; /* Default text color */
        }
        h1 {
            font-family: 'Pacifico', cursive; /* Use the new font */
            font-size: 4rem; /* Large font size */
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 215, 0, 0.7); /* Glow effect */
            margin: 0;
            animation: sparkle 1.5s infinite alternate; /* Sparkle effect */
            transition: transform 0.3s, text-shadow 0.3s; /* Smooth transition */
        }
        @keyframes sparkle {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 255, 255, 1);
            }
        }
        h1:hover {
            transform: scale(1.1); /* Grow effect on hover */
            text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 215, 0, 1); /* Brighten effect */
        }
        p {
            font-family: 'Pacifico', cursive; /* Use the same font for the paragraph */
            font-size: 2rem; /* Increase font size */
            margin-bottom: 20px;
            opacity: 0; /* Start hidden */
            animation: fadeIn 2s forwards; /* Apply fade-in animation */
            animation-delay: 1s; /* Delay for 1 second */
            text-align: center; /* Center align the text */
            color: #ffcc00; /* Gold color for better visibility */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7); /* Light glow effect */
            transition: transform 0.3s, color 0.3s; /* Smooth transition */
        }
        p:hover {
            transform: scale(1.1); /* Grow effect on hover */
            color: #ffeb3b; /* Brighter gold on hover */
        }
        @keyframes fadeIn {
            to {
                opacity: 1; /* Fade in to full opacity */
            }
        }
        a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(255, 165, 0, 0.8); /* Orange on hover */
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Dorm Management</h1>
    <p>Đăng nhập tại đây:</p>
    <a href="login.jsp">Login</a>
</body>
</html>
